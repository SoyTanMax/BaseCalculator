<!DOCTYPE html>
<html>
    <head>
        <title>Radix</title>
    </head>
    <body>
        <h2>Radix and Diminished Radix</h2>
        <br>
        <h4>Number:</h4>
        <input type="text" id="number">
        <br>
        <h4>Select base:</h4>
        <select id="base">
            <option value="2">2 (binary)</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8 (octal)</option>
            <option value="9">9</option>
            <option value="10">10 (decimal)</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16 (hexadecimal)</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
        </select>
        <br>
        <h4>Number of Digits:</h4>
        <input id="digits">
        <br>
        <br>
        <button type="button" onclick="radix()">Radix</button>
        <button type="button" onclick="diminishedRadix()">Diminished Radix</button>
        <br>
        <h4>Result:</h4>
        <p id="result"></p>
        
        
        <script src="radix.js" type="text/JavaScript"></script>
    </body
